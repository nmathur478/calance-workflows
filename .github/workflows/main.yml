name: Continuous integration and delivery
on:
  push:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
    - v[0-9]+.[0-9]+.[0-9]+

jobs:
  ci-cd:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build.yml@main
    with:
      image_name: atcost-opencart
      image_registry: ghcr.io
